name: ubuntu

on:
  push:
    branches: [ "main" ]
    
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: build
        run: git clone https://github.com/geph-official/sosistab.git && cd sosistab && cargo build --release --bins
        
      - uses: actions/upload-artifact@v3
        with:
          name: upload
          path: sosistab/target/release
